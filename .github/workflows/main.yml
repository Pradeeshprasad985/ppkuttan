name: Run Second Job Even If First Fails

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Failing build step
        run: |
          echo "Build failed intentionally"
          exit 1   # force failure

  deploy:
    needs: build
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Deploy step
        run: echo "Deploy job runs even though build failed"
